<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Investment</title>
    <!-------------------- JQUERY CDN -------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-------------------- MATERIAL ICONS -------------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-------------------- STYLESHEET -------------------->
    <link rel="stylesheet" href="../static/styles/add_item.css" />
  </head>
  <body>
    <div class="add-page-container">
      <!--------------- MAIN SECTION --------------->
      <main>
        <a href="http://localhost:5000/investments"
          ><span class="material-symbols-outlined">arrow_back</span></a
        >
        <h1>Add Investment</h1>
        <div class="add-item">
          <form class="add-item-form" enctype="multipart/form-data">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" required />
            <label for="amount">Amount *</label>
            <input type="number" id="amount" name="amount" required />
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks"></textarea>
            <button type="submit"><h3>Add</h3></button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const userId = "{{ current_user.id }}";
    </script>
    <script src="../static/scripts/add_investment.js"></script>
  </body>
</html>
