<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <!-------------------- JQUERY CDN -------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-------------------- MATERIAL ICONS -------------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-------------------- STYLESHEET -------------------->
    <link rel="stylesheet" href="../static/styles/add_item.css" />
  </head>
  <body>
    <div class="add-page-container">
      <!--------------- MAIN SECTION --------------->
      <main>
        <a href="http://localhost:5000/items"
          ><span class="material-symbols-outlined">arrow_back</span></a
        >
        <h1>Add Item</h1>
        <div class="add-item">
          <form class="add-item-form" enctype="multipart/form-data">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
            <label for="code">Code *</label>
            <input type="text" id="code" name="code" required />
            <label for="purchase-price">Purchase Price *</label>
            <input
              type="number"
              id="purchase-price"
              name="purchase-price"
              required
            />
            <label for="sales-price">Sales Price *</label>
            <input type="number" id="sales-price" name="sales-price" required />
            <label for="unit">Unit *</label>
            <input type="text" id="unit" name="unit" required />
            <label for="stock">Stock *</label>
            <input type="number" id="stock" name="stock" required />
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
            <button type="submit"><h3>Add</h3></button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const userId = "{{ current_user.id }}";
    </script>
    <script src="../static/scripts/add_item.js"></script>
  </body>
</html>
