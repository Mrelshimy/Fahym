<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Supplier</title>
    <!-------------------- JQUERY CDN -------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-------------------- MATERIAL ICONS -------------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-------------------- STYLESHEET -------------------->
    <link rel="stylesheet" href="../static/styles/add_item.css" />
  </head>
  <body>
    <div class="add-page-container">
      <!--------------- MAIN SECTION --------------->
      <main>
        <a href="http://localhost:5000/suppliers"
          ><span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1>Add Supplier</h1>
        <div class="add-item">
          <form class="add-item-form" enctype="multipart/form-data">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
            <label for="code">Code *</label>
            <input type="text" id="code" name="code" required />
            <label for="email">Email </label>
            <input type="email" id="email" name="email" />
            <label for="phone">Phone </label>
            <input type="text" id="phone" name="phone" />
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
            <button type="submit"><h3>Add</h3></button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const userId = "{{ current_user.id }}";
    </script>
    <script src="../static/scripts/add_supplier.js"></script>
  </body>
</html>
